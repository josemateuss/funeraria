<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Serviço</title>
        <link rel="shortcut icon" type="image/ico" href="rip.png"/>
    </h:head>
    <h:body>

        <p:panel header="Serviço">
            <p:panelGrid columns="2">
                <p:column>
                    <h:form id="frmConsulta">  

                        <p:growl id="msgs" showDetail="true"/>

                        <p:panelGrid columns="3">
                            <p:column>
                                Nome do Serviço:
                            </p:column>
                            <p:column>
                                <p:inputText size="30" maxlength="50" value="#{tbServicoMB.serv}"/>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Consultar" actionListener="#{tbServicoMB.consultar()}" update=":frmConsulta, :frmEditar" icon="ui-icon-search"/>
                            </p:column> 
                        </p:panelGrid>

                        <p:dataTable id="dtbConsulta" var="reg" value="#{tbServicoMB.lista}" tableStyle="width:auto;" paginator="true" rows="6">  

                            <p:column headerText="Id">  
                                <h:outputText value="#{reg.idtServico}" />  
                            </p:column>  


                            <p:column headerText="Nome">  
                                <h:outputText value="#{reg.nmeServico}" />  
                            </p:column>  

                            <p:column headerText="Sigla">  
                                <h:outputText value="#{reg.sglServico}"/>
                            </p:column>


                            <p:column headerText="Nome da Função">  
                                <h:outputText value="#{reg.tdFuncao.nmeFuncao}"/>
                            </p:column>

                            <p:column headerText="Operação">  
                                <p:commandButton id="btnEditar" update=":frmEditar" icon="ui-icon-pencil" value="Editar">  
                                    <f:setPropertyActionListener value="#{reg}" target="#{tbServicoMB.servico}" />  
                                </p:commandButton>
                                <p:commandButton id="btnExcluir" update=":frmConsulta" oncomplete="PF('dlgConfExclusaoView').show()" icon="ui-icon-trash" value="Excluir">  
                                    <f:setPropertyActionListener value="#{reg}" target="#{tbServicoMB.servico}" />  
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>  

                        <p:commandButton value="Novo" actionListener="#{tbServicoMB.novo()}" update=":frmEditar" icon="ui-icon-star"/>

                        <p:confirmDialog id="dlgConfExclusao" message="Tem certeza que deseja excluir (#{tbServicoMB.servico.nmeServico})?"  
                                         header="Exclusão de Registro" severity="alert" widgetVar="dlgConfExclusaoView">  
                            <p:commandButton id="btnConfirm" value="Sim" update=":frmConsulta, :frmEditar" oncomplete="PF('dlgConfExclusaoView').hide()" actionListener="#{tbServicoMB.excluir()}" />  
                            <p:commandButton id="btnDecline" value="Não" onclick="PF('dlgConfExclusaoView').hide()" type="button" />   
                        </p:confirmDialog> 
                    </h:form>

                </p:column>

                <p:column>

                    <h:form id="frmEditar">
                        <p:panelGrid id="pngEditar" columns="2">  
                            <p:column>
                                <h:outputText value="Nome do Servico:" />  
                            </p:column>
                            <p:column>
                                <p:inputText id="nmeServico" value="#{tbServicoMB.servico.nmeServico}" size="50" required="true" requiredMessage="Nome do Servico é um campo obrigatório!"/>  
                            </p:column>

                            <p:column>
                                <h:outputText value="Sigla:" />  
                            </p:column>
                            <p:column>
                                <p:inputText id="sglServico" value="#{tbServicoMB.servico.sglServico}" size="12" required="true" requiredMessage="Sigla do Servico é um campo obrigatório!"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="Função:" />  
                            </p:column>

                            <p:column>
                                <p:commandButton value="Buscar Função" oncomplete="PF('dlgFuncao').show();"/>
                                <p:outputLabel value="#{tbServicoMB.servico.tdFuncao.nmeFuncao}"/>
                            </p:column>



                            <p:column>
                                <p:commandButton id="btnAlterar" update=":frmConsulta, :frmEditar" icon="ui-icon-disk" value="Salvar Alterações"  actionListener="#{tbServicoMB.alterar()}"/>
                            </p:column>

                            <p:column>
                                <p:commandButton id="btnIncluir" update=":frmConsulta,:frmEditar " icon="ui-icon-disk" value="Salvar Inclusão"  actionListener="#{tbServicoMB.salvar()}"/>
                            </p:column>

                        </p:panelGrid>  

                    </h:form> 

                </p:column>
            </p:panelGrid>

            <p:dialog widgetVar="dlgFuncao" header="Escolha da Função" width="400">
                <h:form>
                    <p:dataTable value="#{tbServicoMB.listafk}" var="funcao" >
                        <p:column headerText="Nome">
                            <p:outputLabel value="#{funcao.nmeFuncao}"/>
                        </p:column>
                        <p:column headerText="Operação">
                            <p:commandButton value='incluir função' actionListener="#{tbServicoMB.incluirFuncaoServiço(funcao)}" oncomplete="PF('dlgFuncao').hide();" update=":frmEditar,:frmConsulta"/>
                        </p:column>
                    </p:dataTable>
                   
                </h:form>
            </p:dialog>
            <p:button outcome="index" value="Voltar ao Menu" />
        </p:panel>
    </h:body>
</html>
